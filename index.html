<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrutura Basica HTML</title>
  </head>
  <body>
    <header style="background-color: darkgrey">
      <h1>Header</h1>
    </header>
    <nav style="background-color: lightgrey">
      <h2>Nav</h2>
      <ul>
        <!-- * Unordered List - UL -->
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    <main style="background-color: aqua">
      <h2>Main</h2>
      <p>Conteúdo da tag semântica MAIN</p>
    </main>
    <aside style="background-color: greenyellow">
      <h2>ASIDE</h2>
      <p>Conteúdo dentro da tag semântica ASIDE</p>
    </aside>
  </body>
</html>
